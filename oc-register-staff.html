<!--
`oc-register-staff`
Element to facilitate the registration of staff on the Ordercloud platform

@demo demo/index.html
-->

<dom-module id="oc-register-staff">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        background-color: var(--primary-color);
        color: #fff;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      paper-checkbox {
        display: block;
        margin-bottom: 5px;
      }

    </style>

    <iron-label>
      <span>Groups</span>

      <template is="dom-repeat" items="[[staffGroups]]">
        <paper-checkbox value="[[item.id]]">[[item.name]]</paper-checkbox>
      </template>
    </iron-label>
    <gold-email-input required label="Email Address" always-float-label auto-validate value="[[data.email]]"></gold-email-input>

  </template>

  <script>
    Polymer({

      is: 'oc-register-staff',

      properties: {
        staffGroups : Array,
        data: {
          type: Object,
          value: function(){ return {} }
        },
      },

    });
  </script>
</dom-module>
